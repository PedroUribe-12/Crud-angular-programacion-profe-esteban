<button pButton (click)="mostrarDialogo()">Agregar platillo</button>

<p-dialog header="{{textoBoton}}" [(visible)]="modalVisible">
    <form [formGroup]="nuevoPlatillo">
        <span class="p-float-label">
            <input class="p-inputtext-lg" id="float-input" type="text" pInputText formControlName="nombre">
            <label for="float-input">platillo</label>
        </span>
        <span class="p-float-label">
            <input class="p-inputtext-lg" id="float-input" type="number" pInputText formControlName="precio">
            <label for="float-input">Precio</label>
        </span>
        <span class="p-float-label">
            <input class="p-inputtext-lg" id="float-input" type="text" pInputText formControlName="descripcion">
            <label for="float-input">Descripcion</label>
        </span>
        <span class="p-float-label">
            <input class="p-inputtext-lg" id="float-input" type="text" pInputText formControlName="imagen">
            <label for="float-input">Imagen</label>
        </span>
        <input class="p-float-label" id="float-input" type="file" pInputText accept=".jpg, ·.png, ·,gif" (change)="cargarImagen($event)">
        <p-button label="{{textoBoton}}" (click)="cargarPlatillo()"></p-button>
    </form>
</p-dialog>

<div class="grid grid-nogutter">
    <div class="col-4" *ngFor="let platillo of platillos">
        <p-card class=" m-2" header="{{platillo.nombre}}" subheader="$ {{platillo.precio}}"
            [style]="{width: '360px'}" styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <img alt="Card" src="{{platillo.imagen}}">
            </ng-template>
            <p>{{platillo.descripcion}}</p>
            <p-button (click)="mostrarEditar(platillo)">editar</p-button>
            <!-- <p-button (click)="eliminarPlatillo(platillo)">Eliminar</p-button> -->
            <p-button (click)="mostrarEliminar(platillo)" label="Eliminar" styleClass="p-button-warning"></p-button>
        </p-card>
    </div>
</div>

<p-dialog header="!!ADVERTENCIA!!" [(visible)]="eliminarVisible">
    <p>¿Deseas eliminar el Platillo?</p>
    <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button" (click)="eliminarVisible = false"></p-button>
    <p-button label="Eliminar" icon="pi pi-trash" styleClass="p-button" (click)="eliminarVisible = false" (click)="eliminarPlatillo()"></p-button>
</p-dialog>
