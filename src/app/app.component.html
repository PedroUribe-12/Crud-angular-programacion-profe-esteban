<button pButton (click)="mostrarDialogo()">Agregar Producto</button>
<p-dialog header="Productos" [(visible)]="modalVisible">
    <form [formGroup]="nuevoProducto">
        <span class="p-float-label">
            <input class="p-inputtext-lg" id="float-input" type="text" pInputText formControlName="nombre">
            <label for="float-input">Producto</label>
        </span>
        <span class="p-float-label">
            <input class="p-inputtext-lg" id="float-input" type="number" pInputText formControlName="precio">
            <label for="float-input">Precio</label>
        </span>
        <span class="p-float-label">
            <input class="p-inputtext-lg" id="float-input" type="text" pInputText formControlName="descripcion">
            <label for="float-input">Descripcion</label>
        </span>
        <p-button label="Guardar" (click)="agregarProducto()"></p-button>
    </form>

</p-dialog>
    <div class="grid grid-nogutter">
        <div class="col-4" *ngFor="let producto of productos">
            <p-card class=" m-2" header="{{producto.nombre}}" subheader="$ {{producto.precio}}"
                [style]="{width: '360px'}" styleClass="p-card-shadow">
                <ng-template pTemplate="header">
                    <img alt="Card" src="{{producto.imagen}}">
                </ng-template>
                <p>{{producto.descripcion}}</p>
            </p-card>
        </div>
    </div>
